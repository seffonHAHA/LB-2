<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose your pizza</title>
</head>
<style>
  body {
    background: #fff; /* Білий фон для тіла сторінки */
    margin: 0;
  }

  table {
    background: #fff; /* Простий білий фон для таблиці */
    border-collapse: collapse;
    border-radius: 5px;
  }

  th, td {
    border: 1px solid #000; /* Чорна рамка для комірок */
    padding: 10px;
  }

  th {
    text-align: center;
  }

  textarea {
    width: 100%;
  }
</style>
<body>
  <form action="#">
    <table>
      <tr>
        <th colspan="2">Pizza shop 2.0</th>
      </tr>
      <tr>
        <td>Name</td>
        <td>
          <input type="text" name="name" size="25" required placeholder="Enter your name">
        </td>
      </tr>
      <tr>
        <td>Pizza topping</td>
        <td>
          <input type="radio" name="Pizza toppin" value="male"> Supreme
          <br>
          <input type="radio" name="Pizza toppin" value="female" checked> Vegetarian
          <br>
          <input type="radio" name="Pizza toppin" value="female"> Hawaiian
        </td>
      </tr>
      <tr>
        <td>Pizza sauce</td>
        <td>
          <select name="Pizza sauce">
            <option>Tomato</option>
            <option>Creamy</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Optional extras</td>
        <td>
          <input type="checkbox" name="height" value="1">Extra cheese
          <br>
          <input type="checkbox" name="weight" value="1">Gluten free base
        </td>
      </tr>
      <tr>
        <td colspan="2">Delivery instructions:<br>
          <textarea name="athletic" cols="50" rows="4" required placeholder="Type here"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Send my order">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
